<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/png" /> -->
    <!-- LA LINEA DE ABAJO ES EL CSS DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TucBanking</title>
  </head>
  <body>
    <div class="container">
      <div class="row contenedor_login">
        <div class="col-12 col-md-4">
          <div class="card">
            <img
              src="https://i.pinimg.com/736x/48/85/65/48856560941e5ec1f1835c92e11b84d5.jpg"
              class="card-img-top login_img"
              alt="portada"
            />

            <div class="card-body">
              <h3 class="text-center">TucBanking</h3>
              <h5 class="card-title text-center">Iniciar sesión</h5>

              <form id="formularioDelIndex">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  id="input_email"
                />
                <label>Contraseña</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="input_contraseña"
                />
                <div class="d-grid">
                  <button class="btn btn-primary">Iniciar</button>
                </div>
              </form>
              <div class="text-center mt-2">
                <small>
                  <p>
                    ¿Primera vez en TucBanking?
                    <a class="login_link" href="./pages/registro.html"
                      >Registrate aquí</a
                    >
                  </p>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
