<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/png" /> -->
    <!-- LA LINEA DE ABAJO ES EL CSS DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TucBanking Registro</title>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-5 d-md-block img-card">
          <img
            src="https://i.pinimg.com/originals/86/e9/9c/86e99c4cdad940a3dca5d7ed824d4042.png"
            alt="registro"
          />
        </div>
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <h3>TucBanking</h3>
                <p class="text-muted">
                  Registrate para hacer lo que hace esta web que no se que hace
                </p>
              </div>

              <form class="needs-validation" novalidate id="formulario">
                <div class="mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="input_email"
                    placeholder="example@email.com"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input_nombreyapellido"
                    placeholder="Nombre y Apellido"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input_username"
                    placeholder="Nombre de usuario"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="password"
                    class="form-control"
                    id="input_contraseña"
                    required
                    placeholder="Contraseña"
                  />
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary" type="submit">
                    Registrarte
                  </button>
                  <p class="text-muted text-center mt-2">
                    Al registrarte aceptas los términos y condiciones de uso
                  </p>
                </div>
              </form>

              <div class="text-muted text-center">
                <hr />
                <span
                  >Si ya estás registrado, ingresa
                  <a href="../index.html">aquí</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
