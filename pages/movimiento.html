<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/png" /> -->
    <!-- LA LINEA DE ABAJO ES EL CSS DE BOOTSTRAP -->
    <link rel="stylesheet" href="../css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TucBanking Registro</title>
  </head>

  <body class="body_movimiento">

    <div class="container-fluid">

      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">

          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <img src="../assets/familia1.jpeg" class="d-block w-100" alt="img-carousel-1">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../assets/familia2.jpeg" class="d-block w-100" alt="img-carousel-2">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../assets/familia3.jpeg" class="d-block w-100" alt="img-carousel-3">
              </div>
            </div>
          </div>
        </div>


        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-1">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <h3>TucBanking</h3>
                <p class="parrafo_movimiento">Registra tu ultimo movimiento</p>
              </div>

              <form
                class="needs-validation"
                novalidate
                id="formularioMovimiento"
              >
                <div class="mb-3 text-center">
                  <label for="tipo">Tipo de movimiento</label>
                  <select id="input_tipo" name="tipo">
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="input_concepto"
                    placeholder="Concepto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="date"
                    class="form-control"
                    id="input_fecha"
                    placeholder="Fecha"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="input_monto"
                    required
                    placeholder="Monto en pesos"
                  />
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-warning" type="submit">
                    Registrar Movimiento
                  </button>
                </div> 

                <div class="d-grid gap-2 mt-3">
                  <button id="button_volver" class="btn btn-secondary" type="button">Volver a tu Presupuesto</button>
                </div>


              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="../js/movimientos.js"></script>
  </body>
</html>
