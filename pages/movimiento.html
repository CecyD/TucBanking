<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/png" /> -->
    <!-- LA LINEA DE ABAJO ES EL CSS DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TucBanking Registro</title>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <h3>TucBanking</h3>
                <p class="text-muted">Registra tu ultimo movimiento</p>
              </div>

              <form
                class="needs-validation"
                novalidate
                id="formularioMovimiento"
              >
                <div class="mb-2">
                  <label for="tipo">Tipo de movimiento</label>
                  <select id="input_tipo" name="tipo">
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>
                  </select>
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input_concepto"
                    placeholder="Concepto"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="date"
                    class="form-control"
                    id="input_fecha"
                    placeholder="Fecha"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="input_monto"
                    required
                    placeholder="Monto en pesos"
                  />
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary" type="submit">
                    Registrar movimiento
                  </button>
                </div>
                <a href="./home.html">
                  <button type="button" class="btn btn-outline-primary">
                    Volver
                  </button>
                </a>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5 d-md-block img-card">
          <img
            src="https://cdn.wallpapersafari.com/93/89/RvmHix.jpg"
            alt="movimiento"
            width="415"
          />
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
